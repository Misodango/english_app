name: Deploy production on main

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      VUE_APP_ENABLE_SETTINGS: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: english-app/yarn.lock
      - name: Install dependencies
        working-directory: english-app
        run: yarn install --frozen-lockfile
      - name: Build app
        working-directory: english-app
        run: yarn build
      - name: Deploy to Firebase production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGLISH_APP_PBL }}
          projectId: english-app-pbl
          target: production
          channelId: live
