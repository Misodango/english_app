name: Deploy staging on PR

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: read
  pull-requests: write

concurrency:
  group: staging-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment:
      name: staging
    env:
      VUE_APP_ENABLE_SETTINGS: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: english-app/yarn.lock
      - name: Install dependencies
        working-directory: english-app
        run: yarn install --frozen-lockfile
      - name: Build app
        working-directory: english-app
        run: yarn build
      - name: Deploy to Firebase staging
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGLISH_APP_PBL }}
          projectId: english-app-pbl
          target: staging
          channelId: live
